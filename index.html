<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <form class="clock-form">
      <h2 class="clock" id="clock">00:00</h2>
    </form>
    <form id="login-form" class="hidden login-form">
      <input
        class="login-input"
        type="text"
        placeholder="What is your name"
        required
        maxlength="15"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="greeting hidden"></h1>
    <form class="todo-form" id="todo-form" action="">
      <input
        class="todo-input"
        type="text"
        placeholder="Write a To Do"
        required
      />
    </form>
    <ul class="todo-list" id="todo-list"></ul>
    <div class="quote-form" id="quote">
      <span></span><br />
      <span></span>
    </div>
    <div class="weather" id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
